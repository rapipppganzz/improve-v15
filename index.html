<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - RapipppModss</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: black;
      color: #00ff00;
      overflow: hidden;
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .login-container {
      position: relative;
      z-index: 10;
    }

    .glow {
      text-shadow: 0 0 10px #00ff00;
    }

    input::placeholder {
      color: #0f0;
      opacity: 0.4;
    }

    .hacker-border {
      border: 1px solid #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>
  <!-- üü© MATRIX BACKGROUND -->
  <canvas id="matrix"></canvas>

  <!-- üß© LOGIN BOX -->
  <div class="flex items-center justify-center min-h-screen login-container px-4">
    <div class="bg-black text-green-400 rounded-xl p-8 w-[450px] hacker-border">
      
      <!-- üî≥ THUMBNAIL BANNER -->
      <div class="flex justify-center mb-6">
        <img
          src="https://files.catbox.moe/intnrw.jpg"
          alt="Hacker Banner"
          class="w-[220px] h-auto border-2 border-green-400 shadow-[0_0_15px_#00ff00] rounded-sm"
        />
      </div>

      <h1 class="text-2xl font-bold text-center mb-6 glow">[ ACCESS PANEL ]</h1>

      <input
        id="usernameInput"
        type="text"
        placeholder="> username"
        class="w-full mb-4 px-4 py-3 rounded bg-black text-green-400 border border-green-400 focus:outline-none focus:ring-2 focus:ring-green-600"
      />
      <input
        id="passwordInput"
        type="password"
        placeholder="> password"
        class="w-full mb-6 px-4 py-3 rounded bg-black text-green-400 border border-green-400 focus:outline-none focus:ring-2 focus:ring-green-600"
      />

      <button
        onclick="login()"
        class="w-full bg-green-800 hover:bg-green-600 py-3 rounded text-sm font-semibold text-black"
      >
        [ ENTER SYSTEM ]
      </button>

      <div id="status" class="mt-6 text-center text-sm"></div>
    </div>
  </div>

  <!-- üü¢ WHATSAPP BUTTON -->
  <a
    href="https://wa.me/6283159391279"
    target="_blank"
    class="fixed bottom-4 right-4 z-50 bg-green-500 hover:bg-green-600 text-white p-3 rounded-full shadow-lg transition-all duration-300"
    title="Hubungi saya via WhatsApp"
  >
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
      <path d="M20.52 3.48A11.78 11.78 0 0012 0C5.37 0 0 5.37 0 12c0 2.11.55 4.14 1.6 5.95L0 24l6.2-1.63A11.9 11.9 0 0012 24c6.63 0 12-5.37 12-12 0-3.19-1.24-6.19-3.48-8.52zM12 22c-1.75 0-3.47-.46-5-1.33l-.36-.2-3.67.96.98-3.56-.24-.37A9.9 9.9 0 012 12C2 6.48 6.48 2 12 2s10 4.48 10 10-4.48 10-10 10zm5.21-7.8c-.29-.15-1.71-.84-1.97-.94-.26-.1-.45-.15-.64.15-.18.29-.74.94-.91 1.13-.17.2-.34.21-.63.07-.29-.15-1.24-.46-2.36-1.47-.87-.78-1.46-1.74-1.63-2.03-.17-.29-.02-.45.13-.59.13-.13.29-.34.43-.51.14-.17.18-.29.27-.48.09-.2.04-.37-.02-.52-.06-.15-.64-1.54-.87-2.11-.23-.56-.47-.49-.64-.5-.17-.01-.37-.01-.56-.01-.19 0-.52.07-.79.37-.27.3-1.05 1.02-1.05 2.48 0 1.46 1.08 2.87 1.22 3.07.15.2 2.13 3.25 5.17 4.56.72.31 1.28.49 1.72.63.72.23 1.37.2 1.88.12.57-.08 1.71-.7 1.95-1.38.24-.68.24-1.26.17-1.38-.07-.12-.26-.19-.55-.34z"/>
    </svg>
  </a>

  <!-- üîê LOGIN SCRIPT -->
  <script>
    async function login() {
      const username = document.getElementById("usernameInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();
      const status = document.getElementById("status");

      if (!username || !password) {
        status.textContent = "ERROR: username/password missing.";
        status.className = "mt-4 text-red-500 text-center text-sm";
        return;
      }

      try {
        const res = await fetch('https://raw.githubusercontent.com/rapipppganzz/improve-database/refs/heads/main/Astro.json');
        const users = await res.json();

        const foundUser = users.find(user => user.username === username && user.password === password);

        if (foundUser) {
          localStorage.setItem("username", username);
          status.textContent = "ACCESS GRANTED. Redirecting...";
          status.className = "mt-4 text-green-400 text-center text-sm";
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1000);
        } else {
          status.textContent = "ACCESS DENIED.";
          status.className = "mt-4 text-red-500 text-center text-sm";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "CONNECTION ERROR.";
        status.className = "mt-4 text-yellow-400 text-center text-sm";
      }
    }

    // üåßÔ∏è MATRIX BACKGROUND EFFECT
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "„Ç¢„Ç°„Ç§„Ç•„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);
  </script>
</body>
</html>
