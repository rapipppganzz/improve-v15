<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - RapipppModss</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#0f172a] min-h-screen flex items-center justify-center px-4">
    <div class="bg-[#1e253a] text-white rounded-xl p-8 w-full max-w-sm shadow-lg">
      
      <!-- âœ… THUMBNAIL -->
      <div class="flex justify-center mb-4">
        <img src="https://files.catbox.moe/vfoei7.jpg" alt="Thumbnail" class="w-20 h-20 rounded-full border-2 border-cyan-400 shadow-lg" />
      </div>

      <h1 class="text-xl font-bold text-cyan-400 text-center mb-4">IMPROVE V15 PRO LOGIN</h1>

      <input
        id="usernameInput"
        type="text"
        placeholder="Masukkan username kamu"
        class="w-full mb-3 px-3 py-2 rounded bg-[#2a2f44] text-[#a0a0a0] placeholder-[#a0a0a0] border border-[#2a2f44] focus:outline-none focus:ring-2 focus:ring-[#4a90e2]"
      />
      <input
        id="passwordInput"
        type="password"
        placeholder="Masukkan password"
        class="w-full mb-4 px-3 py-2 rounded bg-[#2a2f44] text-[#a0a0a0] placeholder-[#a0a0a0] border border-[#2a2f44] focus:outline-none focus:ring-2 focus:ring-[#4a90e2]"
      />

      <button
        onclick="login()"
        class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded text-sm font-semibold"
      >
        Login
      </button>

      <div id="status" class="mt-4 text-center text-sm"></div>
    </div>

    <script>
      async function login() {
        const username = document.getElementById("usernameInput").value.trim();
        const password = document.getElementById("passwordInput").value.trim();
        const status = document.getElementById("status");

        if (!username || !password) {
          status.textContent = "Username dan password harus diisi.";
          status.className = "mt-4 text-red-400 text-center text-sm";
          return;
        }

        try {
          const res = await fetch('https://raw.githubusercontent.com/rapipppganzz/improve-database/refs/heads/main/Astro.json');
          const users = await res.json();

          const foundUser = users.find(user => user.username === username && user.password === password);

          if (foundUser) {
            localStorage.setItem("username", username);
            status.textContent = "Login berhasil! Mengalihkan...";
            status.className = "mt-4 text-green-400 text-center text-sm";
            setTimeout(() => {
              window.location.href = "home.html";
            }, 1000);
          } else {
            status.textContent = "Username atau password salah.";
            status.className = "mt-4 text-red-400 text-center text-sm";
          }
        } catch (err) {
          console.error(err);
          status.textContent = "Gagal memuat data user.";
          status.className = "mt-4 text-yellow-400 text-center text-sm";
        }
      }
    </script>
  </body>
</html>
